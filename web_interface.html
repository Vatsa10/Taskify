<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meeting Task Assignment System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .card h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 1.8em;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        .file-upload {
            border: 3px dashed #667eea;
            border-radius: 10px;
            padding: 40px;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .file-upload:hover {
            background-color: #f8f9ff;
        }

        .file-upload input {
            display: none;
        }

        .file-upload-icon {
            font-size: 3em;
            color: #667eea;
            margin-bottom: 10px;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .task-list {
            margin-top: 20px;
        }

        .task-item {
            background: #f8f9ff;
            border-left: 4px solid #667eea;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 8px;
        }

        .task-item h3 {
            color: #333;
            margin-bottom: 10px;
            font-size: 1.1em;
        }

        .task-meta {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            font-size: 0.9em;
            color: #666;
        }

        .task-meta span {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .priority-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: 600;
        }

        .priority-critical {
            background: #ff4444;
            color: white;
        }

        .priority-high {
            background: #ff9800;
            color: white;
        }

        .priority-medium {
            background: #4caf50;
            color: white;
        }

        .priority-low {
            background: #2196f3;
            color: white;
        }

        .loading {
            text-align: center;
            padding: 40px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .success-message {
            background: #4caf50;
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
        }

        .error-message {
            background: #ff4444;
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .tab {
            padding: 10px 20px;
            background: #e0e0e0;
            border: none;
            border-radius: 8px 8px 0 0;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.3s;
        }

        .tab.active {
            background: white;
            color: #667eea;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .stat-card h3 {
            font-size: 2em;
            margin-bottom: 5px;
        }

        .stat-card p {
            opacity: 0.9;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.8em;
            }

            .card {
                padding: 20px;
            }

            .task-meta {
                flex-direction: column;
                gap: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ü§ñ Meeting Task Assignment System</h1>
            <p>Automatically extract and assign tasks from team meetings</p>
        </div>

        <div class="card">
            <div class="tabs">
                <button class="tab active" onclick="showTab('upload')">üì§ Upload Meeting</button>
                <button class="tab" onclick="showTab('team')">üë• Team Members</button>
                <button class="tab" onclick="showTab('tasks')">üìã View Tasks</button>
            </div>

            <!-- Upload Tab -->
            <div id="upload-tab" class="tab-content active">
                <h2>Upload Meeting Recording</h2>
                
                <div class="form-group">
                    <label for="audio-file">Audio File (.wav, .mp3, .m4a)</label>
                    <div class="file-upload" onclick="document.getElementById('audio-file').click()">
                        <div class="file-upload-icon">üìÅ</div>
                        <p id="file-name">Click to select audio file</p>
                        <input type="file" id="audio-file" accept=".wav,.mp3,.m4a" onchange="handleFileSelect(event)">
                    </div>
                </div>

                <button onclick="uploadMeeting()" id="upload-btn">Process Meeting</button>
                <button onclick="processMockMeeting()" style="margin-left: 10px; background: #4caf50;">Process Mock Meeting (Demo)</button>

                <div id="upload-status"></div>
            </div>

            <!-- Team Tab -->
            <div id="team-tab" class="tab-content">
                <h2>Manage Team Members</h2>
                
                <div class="form-group">
                    <label for="member-name">Name</label>
                    <input type="text" id="member-name" placeholder="e.g., Alice Johnson">
                </div>

                <div class="form-group">
                    <label for="member-role">Role</label>
                    <input type="text" id="member-role" placeholder="e.g., Frontend Developer">
                </div>

                <div class="form-group">
                    <label for="member-skills">Skills (comma-separated)</label>
                    <input type="text" id="member-skills" placeholder="e.g., React, JavaScript, CSS">
                </div>

                <button onclick="addTeamMember()">Add Team Member</button>

                <div id="team-list"></div>
            </div>

            <!-- Tasks Tab -->
            <div id="tasks-tab" class="tab-content">
                <h2>Task Overview</h2>
                
                <div class="stats" id="stats-container"></div>
                
                <div class="form-group">
                    <label for="meeting-select">Select Meeting</label>
                    <select id="meeting-select" onchange="loadTasks()">
                        <option value="">-- Select a meeting --</option>
                    </select>
                </div>

                <div id="tasks-list"></div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:8000';
        let selectedFile = null;
        let currentMeetingId = null;

        // Tab Management
        function showTab(tabName) {
            const tabs = document.querySelectorAll('.tab');
            const contents = document.querySelectorAll('.tab-content');
            
            tabs.forEach(tab => tab.classList.remove('active'));
            contents.forEach(content => content.classList.remove('active'));
            
            document.querySelector(`button[onclick="showTab('${tabName}')"]`).classList.add('active');
            document.getElementById(`${tabName}-tab`).classList.add('active');
            
            if (tabName === 'team') {
                loadTeamMembers();
            } else if (tabName === 'tasks') {
                loadMeetingList();
            }
        }

        // File Selection
        function handleFileSelect(event) {
            selectedFile = event.target.files[0];
            if (selectedFile) {
                document.getElementById('file-name').textContent = selectedFile.name;
            }
        }

        // Upload Meeting
        async function uploadMeeting() {
            if (!selectedFile) {
                showMessage('upload-status', 'Please select an audio file', 'error');
                return;
            }

            const formData = new FormData();
            formData.append('audio_file', selectedFile);

            document.getElementById('upload-btn').disabled = true;
            document.getElementById('upload-status').innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Processing meeting... This may take a few minutes.</p>
                </div>
            `;

            try {
                const response = await fetch(`${API_URL}/meetings/process`, {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (response.ok) {
                    currentMeetingId = data.meeting_id;
                    displayResults(data);
                } else {
                    showMessage('upload-status', `Error: ${data.detail}`, 'error');
                }
            } catch (error) {
                showMessage('upload-status', `Error: ${error.message}`, 'error');
            } finally {
                document.getElementById('upload-btn').disabled = false;
            }
        }

        // Process Mock Meeting
        async function processMockMeeting() {
            document.getElementById('upload-status').innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Processing mock meeting...</p>
                </div>
            `;

            try {
                const response = await fetch(`${API_URL}/meetings/process-mock`, {
                    method: 'POST'
                });

                const data = await response.json();

                if (response.ok) {
                    currentMeetingId = data.meeting_id;
                    displayResults(data);
                } else {
                    showMessage('upload-status', `Error: ${data.detail}`, 'error');
                }
            } catch (error) {
                showMessage('upload-status', `Error: ${error.message}`, 'error');
            }
        }

        // Display Results
        function displayResults(data) {
            const html = `
                <div class="success-message">
                    ‚úì Meeting processed successfully! Extracted ${data.tasks_count} tasks in ${data.processing_time.toFixed(2)}s
                </div>
                
                <div class="task-list">
                    <h3>Extracted Tasks</h3>
                    ${data.tasks.map(task => createTaskHTML(task)).join('')}
                </div>
            `;
            
            document.getElementById('upload-status').innerHTML = html;
        }

        // Create Task HTML
        function createTaskHTML(task) {
            const priorityClass = `priority-${task.priority.toLowerCase()}`;
            
            return `
                <div class="task-item">
                    <h3>${task.description}</h3>
                    <div class="task-meta">
                        <span><strong>Assigned to:</strong> ${task.assigned_to || 'Unassigned'}</span>
                        <span><strong>Priority:</strong> <span class="priority-badge ${priorityClass}">${task.priority}</span></span>
                        <span><strong>Deadline:</strong> ${task.deadline || 'Not specified'}</span>
                    </div>
                    ${task.assignment_reasoning ? `<p style="margin-top: 10px; color: #666;"><em>${task.assignment_reasoning}</em></p>` : ''}
                </div>
            `;
        }

        // Add Team Member
        async function addTeamMember() {
            const name = document.getElementById('member-name').value;
            const role = document.getElementById('member-role').value;
            const skills = document.getElementById('member-skills').value.split(',').map(s => s.trim());

            if (!name || !role || skills.length === 0) {
                alert('Please fill in all fields');
                return;
            }

            try {
                const response = await fetch(`${API_URL}/team-members/`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ name, role, skills })
                });

                if (response.ok) {
                    document.getElementById('member-name').value = '';
                    document.getElementById('member-role').value = '';
                    document.getElementById('member-skills').value = '';
                    loadTeamMembers();
                } else {
                    const data = await response.json();
                    alert(`Error: ${data.detail}`);
                }
            } catch (error) {
                alert(`Error: ${error.message}`);
            }
        }

        // Load Team Members
        async function loadTeamMembers() {
            try {
                const response = await fetch(`${API_URL}/team-members/`);
                const members = await response.json();

                const html = `
                    <h3 style="margin-top: 30px;">Current Team (${members.length} members)</h3>
                    <div class="task-list">
                        ${members.map(member => `
                            <div class="task-item">
                                <h3>${member.name}</h3>
                                <div class="task-meta">
                                    <span><strong>Role:</strong> ${member.role}</span>
                                    <span><strong>Skills:</strong> ${member.skills.join(', ')}</span>
                                    <span><strong>Workload:</strong> ${member.current_workload} tasks</span>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                `;

                document.getElementById('team-list').innerHTML = html;
            } catch (error) {
                document.getElementById('team-list').innerHTML = `<p>Error loading team members: ${error.message}</p>`;
            }
        }

        // Load Meeting List (simplified - would need backend endpoint)
        function loadMeetingList() {
            // In a real implementation, you'd fetch meeting list from API
            // For now, we'll just show a simple input
        }

        // Load Tasks for Meeting
        async function loadTasks() {
            const meetingId = document.getElementById('meeting-select').value;
            
            if (!meetingId) {
                document.getElementById('tasks-list').innerHTML = '';
                return;
            }

            try {
                const response = await fetch(`${API_URL}/meetings/${meetingId}/tasks`);
                const tasks = await response.json();

                // Calculate stats
                const stats = {
                    total: tasks.length,
                    critical: tasks.filter(t => t.priority === 'Critical').length,
                    high: tasks.filter(t => t.priority === 'High').length,
                    medium: tasks.filter(t => t.priority === 'Medium').length,
                    low: tasks.filter(t => t.priority === 'Low').length
                };

                document.getElementById('stats-container').innerHTML = `
                    <div class="stat-card">
                        <h3>${stats.total}</h3>
                        <p>Total Tasks</p>
                    </div>
                    <div class="stat-card" style="background: linear-gradient(135deg, #ff4444, #cc0000);">
                        <h3>${stats.critical}</h3>
                        <p>Critical</p>
                    </div>
                    <div class="stat-card" style="background: linear-gradient(135deg, #ff9800, #e65100);">
                        <h3>${stats.high}</h3>
                        <p>High Priority</p>
                    </div>
                    <div class="stat-card" style="background: linear-gradient(135deg, #4caf50, #2e7d32);">
                        <h3>${stats.medium}</h3>
                        <p>Medium Priority</p>
                    </div>
                `;

                document.getElementById('tasks-list').innerHTML = `
                    <h3>All Tasks</h3>
                    <div class="task-list">
                        ${tasks.map(task => createTaskHTML(task)).join('')}
                    </div>
                `;
            } catch (error) {
                document.getElementById('tasks-list').innerHTML = `<p>Error loading tasks: ${error.message}</p>`;
            }
        }

        // Show Message
        function showMessage(elementId, message, type) {
            const className = type === 'error' ? 'error-message' : 'success-message';
            document.getElementById(elementId).innerHTML = `<div class="${className}">${message}</div>`;
        }

        // Initialize
        window.addEventListener('load', () => {
            console.log('Meeting Task Assignment System loaded');
            // Optionally check API connectivity
            fetch(`${API_URL}/`)
                .then(response => response.json())
                .then(data => console.log('API Status:', data))
                .catch(error => console.error('API not available:', error));
        });
    </script>
</body>
</html>
